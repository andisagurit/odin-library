<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="stylesheet" href="../odin-library/style.css" />
    <script type="text/javascript" src="../odin-library/javascript.js" defer></script>

    <link rel="icon" href="./images/library-icon.png" type="image/x-icon" />
</head>
<body>
    <div id="header-container">
        <div class="header-right">
            <a href="https://www.goodreads.com/earthtoandi" target="_blank">
                <img class="goodreads" src="../odin-library/images/goodreads-icon.png" alt="Goodreads" title='Check out my Goodreads Profile!' />
            </a>
            <h1 class="headline">Read Up â€“ Write Down</h1>
        </div>
    </div>    
    <div id="main-container">
        <div class="form-panel">
            <form class="add-form">
                <h2 class="form-title">Add New Book to Track</h2>
                <input type="text" name="title" id="title" oninput="formValidation();" placeholder="Title" required />
                <input type="text" name="author" id="author" oninput="formValidation();" placeholder="Author" required />
                <input type="number" name="pages" id="pages" placeholder="Number of Pages" required />
        
                <div class="checkbox">
                    <input id="read" type="checkbox">I have Read this book!
                </div>
                <div class="button-div">
                    <button type="submit" class="add-button">Add Book</button>
                    <button type="reset" class="reset-button">Reset Form</button>
                </div>
            </form>
        </div>
        <div class="books"></div>
    </div>   
</body>
</html>
